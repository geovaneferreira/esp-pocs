[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21
framework = arduino
upload_port=/dev/tty.wchusbserial13231
monitor_port=/dev/tty.wchusbserial13231
; upload_port=/dev/tty.wchusbserial121
; monitor_port=/dev/tty.wchusbserial121
build_flags = -DCORE_DEBUG_LEVEL=0